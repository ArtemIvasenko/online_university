<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Login page</title>
  </head>
  <body>
    <div class="col-md-12 content">
        <div class="row">
            <div class="col-md-3 rowoflogin text-center">
                <img src="src/logo.png" alt="logo_rosseti" class="center_img mb-4">
                <p style="margin-top: 15px; margin-bottom: 20px; font-size: 19px;">Войдите в свой профиль</p>
                <input type="text" name="login" id="login" placeholder="Введите ваш email" class="input">
                <input type="password" name="password" id="password" placeholder="Введите ваш пароль" class="input" style="margin-top: 30px;">
                <div class="savepass" style="float: left; margin-left: 20px; margin-top: 5px;">
                    <input type="checkbox" style="width: 20px;">
                    Запомнить пароль?
                </div>
                <button type="button" class="btn btn-primary login_button">Войти</button>
                <a href="forgot-password.html">
                    <p style="float: right; margin-right: 20px;">Забыли пароль?</p>
                </a>
            </div>
        </div>
    </div>

    <div class="footer">
    1
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


  </body>
</html>
