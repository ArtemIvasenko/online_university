  <body>

    <div class="navbar">
        <img src="src/logo.png" alt="navlogo" class="navlogo">
        <form action="login.html">

        </form>

    <div class="col-md-12">
        <div class="row">
            <div class="col-md-7">
                
            </div>

                <p style="margin-top: 100px; font-size: 20px;"><b>Бесплатная регистрация</b></p>
                <form method="GET" action="registr.html">
                    <input type="email" class="input1" name="email" placeholder="Email" required>
                    <input type="text" class="input1" name="password" placeholder="Пароль" required>
                    <div style="width: 55%; margin: 0px auto; margin-top: -5px; margin-bottom: 10px; font-size: 14x;">Пароль должен содержать не менее восьми знаков, включать буквы, цифры</div>
                    <button type="submit" class="btn btn-primary login_button" style="width:55%">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
