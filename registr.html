<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Login page</title>
  </head>
  <body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
          <h2>Продолжить регистрацию</h2>
          <p class="lead">СевГУ - море возможностей!</p>
        </div>
      
        <div class="row">
        <div class="col-md-2"></div>
          <div class="col-md-8">
            <h4 class="mb-3">Личная информация</h4>
            <form method="GET" action="registr.html">
              <div class="row">
                <div class="col-md-4 mb-3">
                  <label for="firstName">Имя</label>
                  <input type="text" class="form-control" id="firstName" name="name" required placeholder="" value="" required>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="lastName">Фамилия</label>
                  <input type="text" class="form-control" id="lastName" name="surname" required placeholder="" value="" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="lastName">Отчество</label>
                    <input type="text" class="form-control" id="secondname" name="lastname" required placeholder="" value="" required>
                  </div>
              </div>
      
              <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="hidden" name="password" id="" text="">
                    <input type="email" class="form-control" name="email" id="email" required placeholder="you@example.ru" value="" required>
              </div>
      
              <div class="mb-3">
                <label for="phone">Телефон <span class="text-muted">(Необязательно)</span></label>
                <input type="phone" class="form-control" id="phone" name="phone" placeholder="+77777777777">
              </div>

             <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                    <a href="index.html">
                        <p class="namebtn">Назад</p>
                    </a>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" name="logonbtn" class="btn btn-primary login_button" style="margin: 10px auto;">Зарегистрироваться</button>
                    </div>
             </div>
        </form>
        <footer class="my-5 pt-5 text-muted text-center text-small">
          <p class="mb-1">&copy; 2020 Россети</p>
          <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Политика</a></li>
            <li class="list-inline-item"><a href="#">Пользовательское соглашение</a></li>
            <li class="list-inline-item"><a href="#">Помощь</a></li>
          </ul>
        </footer>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script>window.jQuery || document.write('<script src="/docs/4.5/assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="/docs/4.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
              <script src="form-validation.js"></script>

  </body>
</html>
